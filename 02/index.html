    <title>CS460.org Assignment 2</title>

      body {
        background-color:#000;
        margin: 0;

        overflow: hidden !important; 
      }

    <script>

      window.onload = function() {

        r = new X.renderer3D();
        r.init();

        c = new X.cube();
        c.color = [1, 1, 1];

        r.add(c);

        r.render();

        CUBE_SIDELENGTH = 20;
        GAP = 5;
        var bKeyState = false;

        window.onkeypress = function(e) {
          if (e.code == 'KeyD') {
          c.transform.translateX(-CUBE_SIDELENGTH - GAP);
          }
          else if (e.code == 'KeyA') {
            c.transform.translateX(CUBE_SIDELENGTH + GAP);
          }
          else if (e.code == 'KeyW') {
            c.transform.translateY(CUBE_SIDELENGTH + GAP);
          }
          else if (e.code == 'KeyS') {
            c.transform.translateY(-CUBE_SIDELENGTH - GAP);
          }
          else if (e.code == 'KeyQ') {
            c.transform.translateZ(CUBE_SIDELENGTH + GAP);
          }
          else if (e.code == 'KeyE') {
            c.transform.translateZ(-CUBE_SIDELENGTH - GAP);
          }
          else if (e.code == 'Digit1') {
            c.color = [1, 1, 1];
          }
          else if (e.code == 'Digit2') {
            c.color = [1, 0, 0];
          }
          else if (e.code == 'Digit3') {
            c.color = [0, 1, 0];
          }
          else if (e.code == 'Digit4') {
            c.color = [0, 0, 1];
          }
          else if (e.code == 'Digit5') {
            c.color = [1, 1, 0];
          }
          else if (e.code == 'Digit6') {
            c.color = [1, 0, 1];
          }
          else if (e.code == 'Digit7') {
            c.color = [0, 1, 1];
          }
          else if (e.code == 'Digit0') {
            c.color = [0, 0, 0];
          }
          else if (e.code == 'Space') {
            new_cube = new X.cube();
            new_cube.color = c.color;
            new_cube.transform.matrix = new Float32Array(c.transform.matrix);
            new_cube.lengthX = new_cube.lengthY = new_cube.lengthZ = CUBE_SIDELENGTH;
            
            r.add(new_cube);
          }
          else if (e.code == "KeyO") {
            download();
          }
          else if (e.code == "KeyL") {
            upload("scene.json");
          }

          else if (e.code == 'KeyB') {
            if (bKeyState == false) {
              r.onRender = function() {
                r.camera.rotate([1, 0]);
              } 
              bKeyState = true;
            } 
            else {
              r.onRender = function() {
                r.camera.rotate([0, 0]);
              } 
              bKeyState = false;
            }
          }
          

        console.log(e);
        console.log(bKeyState);

        }
        
      }
