<html>
  <head>
    <title>CS460.org Assignment 2</title>
    <style>
      body {
        color: white;
        background-color: #000;
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden !important;
      }

      header {
        text-align: center;
        margin: 20px 0 10px 0;
      }
      header h1 {
        margin: 0;
      }
      .content {
        display: flex;
        flex-direction: column;
        margin: auto;
        width: max(600px, clamp(600px, 75%, 1200px));
        height: max(300px, clamp(300px, 70%, 900px));
      }
      #canvas {
        border: solid 2px;
        width: 100%;
        height: 100%;
      }
      #canvasRGB {
        display: flex;
        flex-direction: row;
        align-items: center;
        gap: 5px;
        margin-left: auto;
      }
      #colorList {
        padding: 5px;
      }
    </style>
    <script
      type="text/javascript"
      src="https://get.goXTK.com/xtk_edge.js"
    ></script>
    <script type="text/javascript" src="static/js/loader.js"></script>
  </head>

  <body>
    <header>
      <h1>Cube Art Generator</h1>
    </header>
    <div class="content">
      <div id="canvasRGB">
        <h2>Change Canvas Color:</h2>
        <select title="colorList" id="colorList"></select>
      </div>
      <div id="canvas"></div>
      <h2>Input Custom RGB Values</h2>
      <div id="cubeRGB">
        <label for="red">Red:</label>
        <input type="number" id="red" name="red" min="0" max="255" value="0" />
        <label for="green">Green:</label>
        <input
          type="number"
          id="green"
          name="green"
          min="0"
          max="255"
          value="0"
        />
        <label for="blue">Blue:</label>
        <input
          type="number"
          id="blue"
          name="blue"
          min="0"
          max="255"
          value="0"
        />
        <button id="colorBtn" style="margin-left: 10px">Apply Color</button>
      </div>
    </div>
    <script type="text/javascript" src="./static/js/main.js"></script>
  </body>
</html>
