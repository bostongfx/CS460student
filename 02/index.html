<html>

<head>
  <script type="text/javascript" src="https://get.goXTK.com/xtk_edge.js"></script>
  <script type="text/javascript" src="loader.js"></script>
  <style>
    body {
      background-color: #000;
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden !important;
      color: white;
    }
  </style>

  <script>
    const CUBE_SIDELENGTH = 10;
    const GAP = 2;
    let rotate = false;

    window.onload = function () {
      r = new X.renderer3D();
      r.init();

      // cube
      c = new X.cube();
      c.lengthX = c.lengthY = c.lengthZ = CUBE_SIDELENGTH;
      c.color = [1, 1, 1];
      c.center = [0, 0, 0];

      r.add(c);
      r.render();

      r.onRender = function () {
        if (rotate) {
          r.camera.rotate([1, 0]);
        }
      }
    };

    window.onkeypress = function (e) {
      if (e.code == 'KeyD') {
        c.transform.translateX(-CUBE_SIDELENGTH - GAP);
      }
      if (e.code == 'KeyA') {
        c.transform.translateX(CUBE_SIDELENGTH + GAP);
      }
      if (e.code == 'KeyQ') {
        c.transform.translateY(CUBE_SIDELENGTH + GAP);
      }
      if (e.code == 'KeyE') {
        c.transform.translateY(-CUBE_SIDELENGTH - GAP);
      }
      if (e.code == 'KeyW') {
        c.transform.translateZ(CUBE_SIDELENGTH + GAP);
      }
      if (e.code == 'KeyS') {
        c.transform.translateZ(-CUBE_SIDELENGTH - GAP);
      }
      // map keys 1-7 to colors
      if (e.code == 'Digit0') {
        // black
        c.color = [0, 0, 0];
      }
      if (e.code == 'Digit1') {
        // white
        c.color = [1, 1, 1];
      }
      if (e.code == 'Digit2') {
        //red
        c.color = [1, 0, 0];
      }
      if (e.code == 'Digit3') {
        // green
        c.color = [0, 1, 0];
      }
      if (e.code == 'Digit4') {
        // blue
        c.color = [0, 0, 1];
      }
      if (e.code == 'Digit5') {
        // yellow
        c.color = [1, 1, 0];
      }
      if (e.code == 'Digit6') {
        // pink
        c.color = [1, 0, 1];
      }
      if (e.code == 'Digit7') {
        // cyan
        c.color = [0, 1, 1];
      }
      if (e.code == 'Space') {
        new_cube = new X.cube();
        new_cube.color = c.color;
        new_cube.transform.matrix = new Float32Array(c.transform.matrix);
        new_cube.lengthX = new_cube.lengthY = new_cube.lengthZ = CUBE_SIDELENGTH;
        r.add(new_cube);
      }
      if (e.code == 'KeyO') {
        download();
      }
      if (e.code == 'KeyL') {
        //  remove h2
        document.querySelector('h2').remove();
        upload("scene.json");
      }
      if (e.code == 'KeyB') {
        rotate = !rotate;

      }
    };

  </script>
</head>

<body>
  <h2>The image takes 5-10 seconds to load after pressing 'L'</h2>

</body>

</html>
