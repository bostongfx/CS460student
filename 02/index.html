<html></html>
  <head>
    <script type="text/javascript" src="https://get.goXTK.com/xtk_edge.js"></script>
    <script type="text/javascript" src="loader.js"></script>
      <style>
          body {
              background: #111111;
              margin: 0px;
              padding: 0px;
          }
      </style>
      <script>

          window.onload = function() {
              r = new X.renderer3D();
              r.init();
              c = new X.cube();
              c.color = [1, 1, 1]; // r g b
              c.center = [0, 0, 0] // x y z 
              GAP = 0
              CUBE_SIDELENGTH = 25
              spin = false
            window.onkeypress = function(e) {
                if (e.code == 'KeyD') {
                    c.transform.translateX(-CUBE_SIDELENGTH - GAP)
                } else if (e.code == 'KeyA') {
                    c.transform.translateX(CUBE_SIDELENGTH - GAP)
                } else if (e.code == 'KeyW') {
                    c.transform.translateZ(CUBE_SIDELENGTH - GAP)
                } else if (e.code == 'KeyS') {
                    c.transform.translateZ(-CUBE_SIDELENGTH - GAP)    
                } else if (e.code == 'KeyW') {
                    c.transform.translateZ(CUBE_SIDELENGTH - GAP) 
                } else if (e.code == 'KeyQ') {
                    c.transform.translateY(CUBE_SIDELENGTH - GAP)    
                } else if (e.code == 'KeyE') {
                    c.transform.translateY(-CUBE_SIDELENGTH - GAP) 
                } else if (e.code == 'Digit1') {
                    c.color = [1,1,1]
                } else if (e.code == 'Digit2') {
                    c.color = [1,0,0]
                } else if (e.code == 'Digit3') {
                    c.color = [0,1,0]
                } else if (e.code == 'Digit4') {
                    c.color = [0,0,1]
                } else if (e.code == 'Digit5') {
                    c.color = [1,1,0]
                } else if (e.code == 'Digit6') {
                    c.color = [1,0,1]
                } else if (e.code == 'Digit7') {
                    c.color = [0,1,1]
                } else if (e.code == 'Digit0') {
                    c.color = [0,0,0]
                } else if (e.code == 'Space') {
                    new_cube = new X.cube();
                    new_cube.color = c.color;
                    new_cube.transform.matrix = new Float32Array(c.transform.matrix);
                    new_cube.lengthX = new_cube.lengthY = new_cube.lengthZ = CUBE_SIDELENGTH;
                    r.add(new_cube);
                } else if (e.code == 'KeyO') {
                    download()
                } else if (e.code =='KeyL') {
                    upload('scene.json')
                } else if (e.code == 'KeyB') {
                    spin = !spin; // flip the spin boolean
                } r.onRender = function() {
                    if (spin) {
                    r.camera.rotate([1,0]);
                    }
                }
            }
                r.add(c);
                r.render();
          };
      
      </script>
  </head>
  <body>
  </body>
</html>
