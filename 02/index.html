<html>
  <head>
    <title>CS460.org Assignment 2</title>
    <style>
      body {
        background-color:#000;
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden !important; 
      }
    </style>
    <script type="text/javascript" src="https://get.goXTK.com/xtk_edge.js"></script>
    <script type="text/javascript" src="loader.js"></script>
       
       <script>
         let cameraRotate = false;
        
        window.onload = function() {
          CUBE_SIDELENGTH = 20;
          GAP = 5;

          r = new X.renderer3D();
          r.init();

          c = new X.cube();
  
          r.add(c);
          r.onRender = function() {
            if (cameraRotate){
              r.camera.rotate([1,0]);
            }
          }
          r.render();
  
        };

        window.onkeypress = function(e) {
          if (e.code == 'KeyO') {

            console.log('O was pressed');
            download();
        
          } else if (e.code == 'KeyL') {

            console.log('L was pressed');
            upload("scene.json");
          
          } else if (e.code == 'KeyB') {
            
            console.log('B was pressed');
            cameraRotate = !cameraRotate;
          
          } else if (e.code == 'KeyD') {
            
            console.log('D was pressed');
            c.transform.translateX(-CUBE_SIDELENGTH - GAP);
          
          } else if (e.code == 'KeyA'){
            
            console.log('A was pressed');
            c.transform.translateX(CUBE_SIDELENGTH + GAP);
          
          } else if (e.code == 'KeyQ'){
            
            console.log('Q was pressed');
            c.transform.translateY(CUBE_SIDELENGTH + GAP);
          
          } else if (e.code == 'KeyE'){
            
            console.log('E was pressed');
            c.transform.translateY(-CUBE_SIDELENGTH - GAP);
          
          } else if (e.code == 'KeyW') {
            
            console.log('W was pressed');
            c.transform.translateZ(CUBE_SIDELENGTH + GAP);
          
          } else if (e.code == 'KeyS') {

            console.log('S was pressed');
            c.transform.translateZ(-CUBE_SIDELENGTH - GAP);
          
          } else if (e.code == 'Digit1') {

            console.log('1 was pressed');
            c.color = [1, 1, 1];
          
          }  else if (e.code == 'Digit2') {

            console.log('2 was pressed');
            c.color = [1, 0, 0];
          
          } else if (e.code == 'Digit3'){
            
            console.log('3 was pressed');
            c.color = [0, 1, 0];

          } else if (e.code == 'Digit4') {

            console.log('4 was presssed');
            c.color = [0, 0, 1];

          } else if (e.code == 'Digit5'){

            console.log('5 was pressed');
            c.color = [1, 1, 0];

          } else if (e.code == 'Digit6'){

            console.log('6 was pressed');
            c.color = [190/225, 124/225, 247/225];
          
          } else if (e.code == 'Digit7') {

            console.log('7 Was pressed');
            c.color = [124/255, 1, 1];
          
          } else if (e.code == 'Digit0') {

            console.log('0 was pressed');
            c.color = [0,0,0];
          
          } else if (e.code = 'Space'){

            console.log('Space was pressed');
            new_cube = new X.cube();
            new_cube.color = c.color;
            new_cube.transform.matrix = new Float32Array(c.transform.matrix);
            new_cube.lengthX = new_cube.lengthY = new_cube.lengthZ = CUBE_SIDELENGTH;
            
            r.add(new_cube);
          } 
        }
  
      </script>
  </head>

  </body>
