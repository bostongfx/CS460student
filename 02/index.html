<html>
  <head>
    <script type="text/javascript" src="https://get.goxtk.com/xtk_edge.js"></script>

    <title>CS460.org Assignment 2</title>
    <style>
      body {
        background-color:#000;
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden !important; 
      }
    </style>

    <script type="text/javascript" src="loader.js"></script>

    <script>

      window.onload = function() {

        r = new X.renderer3D();
        r.init();

        c = new X.cube();
        c.color = [1, 1, 1];

        r.add(c);

        r.render();

      }
      var rotating = false;
      window.onkeypress = function(e){
        CUBE_SIDELENGTH = 10
        GAP = 2
        

        if (e.code == 'KeyB') {
            if (rotating == false) {
              r.onRender = function() {
                r.camera.rotate([50, 0]);
              } 
              rotating = true;
            } 
            else {
              r.onRender = function() {} 
              rotating = false;
            }
          }


        if (e.code == 'KeyO') { download()}
        if (e.code == 'KeyL') { upload("scene.json")}
        if (e.code == 'KeyD') {
          c.transform.translateX(-CUBE_SIDELENGTH - GAP)
        }
        else if (e.code == 'KeyA') {
          c.transform.translateX(CUBE_SIDELENGTH - GAP)
        }
        else if (e.code == 'KeyW') {
          c.transform.translateZ(CUBE_SIDELENGTH - GAP)
        }
        else if (e.code == 'KeyS') {
          c.transform.translateZ(-CUBE_SIDELENGTH - GAP)
        }
        else if (e.code == 'KeyQ') {
          c.transform.translateY(CUBE_SIDELENGTH - GAP)
        }
        else if (e.code == 'KeyE') {
        c.transform.translateY(-CUBE_SIDELENGTH - GAP)
        }
        else if (e.code == 'Digit1') { 
          c.color = [1, 1, 1]
        }
        else if (e.code == 'Digit2') { 
          c.color = [1, 0, 0]
        }
        else if (e.code == 'Digit3') { 
          c.color = [0, .8, 0]
        }
        else if (e.code == 'Digit4') { 
          c.color = [0, 0, 1]
        }
        else if (e.code == 'Digit5') { 
          c.color = [1, 1, 0]
        }
        else if (e.code == 'Digit6') { 
          c.color = [1, 0.75, 0.796]
        }
        else if (e.code == 'Digit7') { 
          c.color = [0, 1, 1]
        }
        else if (e.code == 'Digit0') { 
          c.color = [0, 0, 0]
        }
        else if (e.code == 'Space') {
          new_cube = new X.cube();
new_cube.color = c.color;
new_cube.transform.matrix = new Float32Array(c.transform.matrix);
new_cube.lengthX = new_cube.lengthY = new_cube.lengthZ = CUBE_SIDELENGTH;
r.add(new_cube);
        }
    }
    </script>

  </head>
  <body>
  </body>
</html>
