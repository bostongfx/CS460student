<html>
  <head>
    <script type="text/javascript" src="https://get.goXTK.com/xtk_edge.js"></script>
    <script type="text/javascript" src="loader.js"></script>
    <title>CS460.org Assignment 2</title>
    <style>
      body {
        background-color: #000;
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden !important;
      }
    </style>
    <script>
      window.onload = function () {
        r = new X.renderer3D();
        r.init();
        c = new X.cube();
        r.add(c);
        r.render();
      };

      window.addEventListener('keydown', function (e) {
        CUBE_SIDELENGTH = 10;
        GAP = 2;

        if (e.code === 'KeyD') {
          c.transform.translateX(-CUBE_SIDELENGTH - GAP);
        } else if (e.code === 'KeyA') {
          c.transform.translateX(CUBE_SIDELENGTH + GAP);
        } else if (e.code === 'KeyW') {
          c.transform.translateY(CUBE_SIDELENGTH + GAP);
        } else if (e.code === 'KeyS') {
          c.transform.translateY(-CUBE_SIDELENGTH - GAP);
        } else if (e.code === 'KeyQ') {
          c.transform.translateZ(CUBE_SIDELENGTH + GAP);
        } else if (e.code === 'KeyE') {
          c.transform.translateZ(-CUBE_SIDELENGTH - GAP);
        } else if (e.code === 'Digit1') {
          c.color = [1, 1, 1];
        } else if (e.code === 'Digit2') {
          c.color = [1, 0, 0];
        } else if (e.code === 'Digit3') {
          c.color = [0, 1, 0];
        } else if (e.code === 'Digit4') {
          c.color = [0, 0, 1];
        } else if (e.code === 'Digit5') {
          c.color = [1, 1, 0];
        } else if (e.code === 'Digit6') {
          c.color = [1, 0, 1];
        } else if (e.code === 'Digit7') {
          c.color = [0, 1, 1];
        } else if (e.code === 'Digit0') {
          c.color = [0, 0, 0];
        }
        else if (e.code === 'Space') {
          let new_cube = new X.cube();
          new_cube.color = c.color;
          new_cube.transform.matrix = new Float32Array(c.transform.matrix);
          new_cube.lengthX = new_cube.lengthY = new_cube.lengthZ = CUBE_SIDELENGTH;
          r.add(new_cube);
        } 
        if (e.code === 'KeyO') {
          download();
      
        } if (e.code === 'KeyL') {
          console.log("uploaded");
          upload("/02/scene.json");
        } if (e.code === 'KeyB') {
          r.onRender = function() {
          // spin the camera in X direction by 1 degree
          r.camera.rotate([1, 0]);
          }
        }

      });

      
    </script>



  </head>
  <body></body>
</html>
