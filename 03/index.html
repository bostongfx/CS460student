<html>
  <head>
    <style>
      html, body { 
        background-color:#000;
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden !important;  
      }
    </style>
    
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

    <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@latest/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@latest/examples/jsm/"
      }
    }
    </script>

    <script type="module">

      import * as THREE from 'three';
      import { OrbitControls } from 'three/addons/controls/OrbitControls.js';      

      var renderer, controls, scene, camera, lastObject, mouseHeldDown, isWireFrame;
      var allObjects = [];

      window.onload = function() {

        // Three.js code goes here
        scene = new THREE.Scene();

        // setup the camera
        var fov = 75;
        var ratio = window.innerWidth / window.innerHeight;
        var zNear = 1;
        var zFar = 10000;
        camera = new THREE.PerspectiveCamera( fov, ratio, zNear, zFar );
        camera.position.set(0, 0, 100);

        // create renderer and setup the canvas
        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize( window.innerWidth, window.innerHeight );
        document.body.appendChild( renderer.domElement );

        isWireFrame = false;

        renderer.domElement.onmousedown = function( e ){
          
            var pixel_coords = new THREE.Vector2( e.clientX, e.clientY );

            var vp_coords = new THREE.Vector2( 
                        ( pixel_coords.x / window.innerWidth ) * 2 - 1,  //X
                        -( pixel_coords.y / window.innerHeight ) * 2 + 1); // Y

            var vp_coords_near = new THREE.Vector3( vp_coords.x, vp_coords.y, 0);

            var raycaster = new THREE.Raycaster();
            raycaster.setFromCamera(vp_coords_near, camera);
            var intersects = raycaster.intersectObject(invisible_plane);

            // update cube position
            //cube.position.set(intersects[0].point.x, intersects[0].point.y, intersects[0].point.z);

            mouseHeldDown = true;
            if (e.shiftKey){
                controls.enabled = false;
                var newGeometry = new THREE.TorusKnotGeometry(10, 3, 100, 16);
                var newMaterial = new THREE.MeshStandardMaterial({color: 0xffdd00, wireframe: isWireFrame})
                lastObject = new THREE.Mesh(newGeometry, newMaterial);
                scene.add(lastObject);
                lastObject.position.set(intersects[0].point.x, intersects[0].point.y, intersects[0].point.z);
                allObjects.push(lastObject);
            }
        };

        renderer.domElement.onmouseup = function(e){
            controls.enabled = true;
            mouseHeldDown = false;
        };

        renderer.domElement.onmousemove = function(e){
            if (controls.enabled == false && mouseHeldDown){
                var delta = e.movementY;
                lastObject.scale.set(lastObject.scale.x + delta, lastObject.scale.y + delta, lastObject.scale.z + delta);

                if (lastObject.scale.y < 0){
                    lastObject.material.color.set(0xffdd00);
                }
                else{
                    lastObject.material.color.set(0x810eed);
                }
            }
        };

        window.onkeypress = function(e){
            if (e.code == "KeyW"){
                isWireFrame = !isWireFrame;
                for (var i = 0; i < allObjects.length; i++){
                    allObjects[i].material.wireframe = isWireFrame;
                }
            }
        }

        // setup lights
        var ambientLight = new THREE.AmbientLight();
        scene.add( ambientLight );

        var light = new THREE.DirectionalLight( 0xffffff, 5.0 );
        light.position.set( 10, 100, 10 );
        scene.add( light );

        // configure Tourus knot
        var geometry = new THREE.TorusKnotGeometry(10, 3, 100, 16);
        var material = new THREE.MeshStandardMaterial({ color: 0x1f51ff, wireframe: false });

        var torus = new THREE.Mesh( geometry, material );

        scene.add( torus );

        //
        // The invisible plane
        //
        geometry = new THREE.PlaneGeometry( 10000, 10000 );
        material = new THREE.MeshBasicMaterial( {
          visible: false
        });

        var invisible_plane = new THREE.Mesh( geometry, material );

        scene.add( invisible_plane );
        //
        //
        //



        // interaction
        controls = new OrbitControls( camera, renderer.domElement );

        // call animation/rendering loop
        animate();
        
      };

      function animate() {

        requestAnimationFrame( animate );

        // and here..
        controls.update();
        renderer.render( scene, camera );
        
      };
        
    </script>

  </head>
  <body></body>
</html>
