<html>
  <head>
    <style>
      html, body { 
        background-color:#000;
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden !important;  
      }
    </style>
    
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

    <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@latest/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@latest/examples/jsm/"
      }
    }
    </script>

    <script type="module">

      import * as THREE from 'three';
      import { OrbitControls } from 'three/addons/controls/OrbitControls.js';      

      var renderer, controls, scene, camera, torus, LASTOBJECT, torus_scene = [];

      window.onload = function() {

        // Three.js code goes here
        scene = new THREE.Scene();

        // setup the camera
        var fov = 75;
        var ratio = window.innerWidth / window.innerHeight;
        var zNear = 1;
        var zFar = 10000;
        camera = new THREE.PerspectiveCamera( fov, ratio, zNear, zFar );
        camera.position.set(0, 0, 100);

        // create renderer and setup the canvas
        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize( window.innerWidth, window.innerHeight );
        document.body.appendChild( renderer.domElement );



        renderer.domElement.onmousedown = function( e ){

            var pixel_coords = new THREE.Vector2( e.clientX, e.clientY );

            console.log('Pixel coords', pixel_coords);

            var vp_coords = new THREE.Vector2( 
                        ( pixel_coords.x / window.innerWidth ) * 2 - 1,  //X
                        -( pixel_coords.y / window.innerHeight ) * 2 + 1) // Y

            console.log('Viewport coords', vp_coords);

            var vp_coords_near = new THREE.Vector3( vp_coords.x, vp_coords.y, 0);


            var raycaster = new THREE.Raycaster();
            raycaster.setFromCamera(vp_coords_near, camera);
            var intersects = raycaster.intersectObject(invisible_plane);



            console.log('Ray to Invisible Plane', intersects[0].point);

            torusKnot.position.set(intersects[0].point.x,intersects[0].point.y, intersects[0].point.z);

            if (e.shiftKey) {
              controls.enabled = false;
              var geometry = new THREE.TorusKnotGeometry(10, 3, 64, 16)
              var material = new THREE.MeshStandardMaterial({color: 0xff69b4, wireframe: false});
              var new_torus = new THREE.Mesh(geometry, material);
          
              new_torus.position.set(intersects[0].point.x, intersects[0].point.y, intersects[0].point.z);
              scene.add(new_torus);
              LASTOBJECT = new_torus
              torus_scene.push(new_torus)
            }
          };

          renderer.domElement.onmouseup = function(e) {
            controls.enabled = true;
          }

          renderer.domElement.onmousemove = function(e) {
            if (!controls.enabled) {
              // Color Pink
              if (LASTOBJECT.scale.x < 0 && LASTOBJECT.scale.x + e.movementY >= 0) {
                LASTOBJECT.material.color.set(0xff69b4)
              }
              // Color Green
              if (LASTOBJECT.scale.x > 0 && LASTOBJECT.scale.x + e.movementY <= 0) {
                LASTOBJECT.material.color.set(0x7cfc00)
              }
            LASTOBJECT.scale.set(LASTOBJECT.scale.x + e.movementY, LASTOBJECT.scale.y + e.movementY, LASTOBJECT.scale.z + e.movementY)
            }
          }
          
          window.onkeypress = function(e) {
            if (e.code == "KeyW") {
              // for loop i goes through torus_scene array from to to length 
              for ( let i = 0; i < torus_scene.length; i++) {
              // change material wireframe
              torus_scene[i].material.wireframe = !torus_scene[i].material.wireframe;
              }
            }
          }

        // setup lights
        var ambientLight = new THREE.AmbientLight();
        scene.add( ambientLight );

        var light = new THREE.DirectionalLight( 0xffffff, 5.0 );
        light.position.set( 10, 100, 10 );
        scene.add( light );

        // configure torus
        var geometry = new THREE.TorusKnotGeometry(10, 3, 64, 16);
        var material = new THREE.MeshStandardMaterial({ color: 0x80080, wireframe: false });

        var torusKnot = new THREE.Mesh( geometry, material );

        scene.add(torusKnot);



        //
        // The invisible plane
        //
        geometry = new THREE.PlaneGeometry(10000, 10000);
        material = new THREE.MeshBasicMaterial({visible: false});

        var invisible_plane = new THREE.Mesh( geometry, material );

        scene.add(invisible_plane);
        //
        //
        //



        // interaction
        controls = new OrbitControls( camera, renderer.domElement );

        // call animation/rendering loop
        animate();
        
      };

      function animate() {

        requestAnimationFrame( animate );

        // and here..
        controls.update();
        renderer.render( scene, camera );
        
      };
    
    </script>
  </head>
  <body></body>
</html>
