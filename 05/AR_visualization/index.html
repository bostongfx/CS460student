<html>
  <head>
    <style>
      html, body { 
        background-color:#000;
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden !important;  
      }
    </style>
    
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

    <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@latest/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@latest/examples/jsm/"
      }
    }
    </script>

    <script type="module">

      import * as THREE from 'three';
      import { OrbitControls } from 'three/addons/controls/OrbitControls.js';    
      import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';  

      var renderer, controls, scene, camera;

      window.onload = function() {

        // Three.js code goes here
        scene = new THREE.Scene();

        // setup the camera
        var fov = 75;
        var ratio = window.innerWidth / window.innerHeight;
        var zNear = 1;
        var zFar = 10000;
        camera = new THREE.PerspectiveCamera( fov, ratio, zNear, zFar );
        camera.position.set(0, 0, 10);

        // create renderer and setup the canvas
        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize( window.innerWidth, window.innerHeight );
        document.body.appendChild( renderer.domElement );
 
        // setup lights
        var ambientLight = new THREE.AmbientLight();
        scene.add( ambientLight );

        var light = new THREE.DirectionalLight( 0xffffff, 5.0 );
        light.position.set( 10, 100, 10 );
        scene.add( light );

        // Load a binary glTF file
        var loader = new GLTFLoader();
        loader.load( 'shoes_mcqueen.glb', function ( gltf ) {

            // Stretch the poly (you can change x,y,z to see how stretch)
            var poly = gltf.scenes[0].children[0];
            poly.scale.x = 10;
            poly.scale.y = 10;
            poly.scale.z = 10;
            scene.add( gltf.scene );

        } );

        // Load a binary glTF file, BUT this time load the edited version.
        loader.load( 'shoes_mcqueen_finalVer.glb', function ( gltf ) {
            
            var shoes = gltf.scenes[0].children[0];
            shoes.scale.x = 10;
            shoes.scale.y = 10;
            shoes.scale.z = 10;
            // Without this line, couldn't see the edited shoes due to overlap.
            // Delete the unedited shoes portion above and set x-position to 0, you will see.
            shoes.position.set(4, 0, 0);
            scene.add( gltf.scene );

        } );

        // call animation/rendering loop
        animate();
        
      };

      function animate() {

        requestAnimationFrame( animate );
        renderer.render( scene, camera );

      };
    </script>
  </head>
  <body></body>
</html>
