<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Three.js GLTFLoader with Camera Adjustments</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: white;
    }

    canvas {
      display: block;
    }
  </style>
  <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@latest/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@latest/examples/jsm/"
    }
  }
  </script>
  <script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

    let renderer, scene, camera;

    window.onload = function () {
        // 1. Initialize Scene
        scene = new THREE.Scene();

        // 2. Setup Camera
        const fov = 75;
        const aspect = window.innerWidth / window.innerHeight;
        const near = 0.1;
        const far = 10000;
        camera = new THREE.PerspectiveCamera(fov, aspect, near, far);
        camera.position.set(0, 10, 100); // Initial position for visualization

        // 3. Setup Renderer
        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // 4. Add Lights
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5); // Ambient light
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 1.0); // Directional light
        directionalLight.position.set(10, 100, 10);
        scene.add(directionalLight);

        // 5. Add OrbitControls
        const controls = new OrbitControls(camera, renderer.domElement);

        // 6. Load poly.glb and Adjust Visualization
        const loader = new GLTFLoader();
        loader.load('./part2/camera.glb', function (gltf) {
            scene.add(gltf.scene);

            // Access and scale the first child of the model
            const poly = gltf.scene.children[0];
            poly.scale.set(10, 10, 10); // Scale the model
            camera.position.set(0, 50, 200);
            camera.lookAt(poly.position);
        });

        // 7. Handle Window Resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // 8. Animation Loop
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        animate();
    };
    </script>
</head>
<body></body>
</html>
