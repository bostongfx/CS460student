<html>
  <head>
    <style>
      html, body { 
        background-color:#000;
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden !important;  
      }
    </style>
    
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

    <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@latest/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@latest/examples/jsm/"
      }
    }
    </script>

    <script type="module">

      import * as THREE from 'three';
      import { OrbitControls } from 'three/addons/controls/OrbitControls.js';      
      import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

      var renderer, controls, scene, camera;

      window.onload = function() {


        // create scene
        scene = new THREE.Scene();

        // setup the camera
        var fov = 75;
        var ratio = window.innerWidth / window.innerHeight;
        var zNear = 1;
        var zFar = 10000;
        camera = new THREE.PerspectiveCamera( fov, ratio, zNear, zFar );
        camera.position.set(9.169998139359794, 9.08793637369809, 7.778155808615913);
        camera.quaternion.set(-0.25015274932131615, 0.6561298429853336, 0.24560548240557592, 0.6682777702148656);

        // create renderer and add canvas
        renderer = new THREE.WebGLRenderer({antialias:true});
        renderer.setSize( window.innerWidth, window.innerHeight );
        document.body.appendChild( renderer.domElement );
        window.onresize = () => {
          renderer.setSize(window.innerWidth, window.innerHeight);
          camera.aspect = window.innerWidth / window.innerHeight;
          camera.updateProjectionMatrix();
        }
        
        //.. setup lights
        var ambientLight = new THREE.AmbientLight();
        scene.add( ambientLight );

        var light = new THREE.DirectionalLight( 0xffffff, 5.0 );
        light.position.set( 10, 100, 10 );
        scene.add( light );

        const loader = new GLTFLoader();
        loader.load('shoe_raw.glb', function (gltf) {
            scene.add(gltf.scene);
            var poly = gltf.scenes[0].children[0];
            poly.scale.x = 20;
            poly.scale.y = 20;
            poly.scale.z = 20;
        });

        loader.load('shoe.glb', function (gltf) {
            scene.add(gltf.scene);
            var duck = gltf.scenes[0].children[0];
            // TODO: scale and translate with quaternion
            duck.scale.x = 20;
            duck.scale.y = 20;
            duck.scale.z = 20;

            // duck.quaternion.w = .2;
            // duck.quaternion.x = .2;
            // duck.quaternion.y = .2;
            // duck.quaternion.z = 0;

            duck.translateZ(-15);
        });

        // setup interaction
        controls = new OrbitControls( camera, renderer.domElement );
 
        // call animation/rendering loop
        animate();
        
      };

      function animate() {

        requestAnimationFrame( animate );

        controls.update();
        renderer.render( scene, camera );

      };
    </script>
  </head>
  <body></body>
</html>
