<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js GLTFLoader with Camera Adjustments</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: white;
        }

        canvas {
            display: block;
        }
    </style>
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
        "imports": {
        "three": "https://unpkg.com/three@latest/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@latest/examples/jsm/"
        }
    }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        let renderer, scene, camera;

        window.onload = function () {
            scene = new THREE.Scene();

            // Setup Camera
            const fov = 75;
            const aspect = window.innerWidth / window.innerHeight;
            const near = 0.1;
            const far = 10000;
            camera = new THREE.PerspectiveCamera(fov, aspect, near, far);
            camera.position.set(0, 10, 100); // Initial position for visualization

            // Setup Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0xF5F5F5, 1); // To see the 3D visualization better
            document.body.appendChild(renderer.domElement);

            // Add Lights
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5); // Ambient light
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 1.0); // Directional light
            directionalLight.position.set(10, 100, 10);
            scene.add(directionalLight);

            // Add OrbitControls
            const controls = new OrbitControls(camera, renderer.domElement);

            // Load poly.glb and Adjust Visualization
            const loader = new GLTFLoader();
            loader.load('./part1/camera.glb', function (gltf) {
                const polyMesh = gltf.scene.children[0]; // Access the first child (the mesh)
                polyMesh.scale.set(10, 10, 10); // Scale the model
                scene.add(polyMesh);
            });

            // 7. Load edited croc.glb from part2 and fix transformations
            loader.load('./part2/camera.glb', function (gltf) {
                const crocMesh = gltf.scene.children[0]; // Access the first child (the mesh)

                // Fix scaling, position, and rotation
                crocMesh.scale.set(15, 15, 15); // Adjust scale to match the scene
                crocMesh.position.set(50, 0, 0); // Move the mesh to avoid overlapping
                crocMesh.rotation.set(0, Math.PI / 4, 0); // Rotate to fix orientation

                scene.add(crocMesh);
            });

            // 7. Handle Window Resize
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });

            // 8. Animation Loop
            function animate() {
                requestAnimationFrame(animate);
                renderer.render(scene, camera);
            }

            animate();
        };
    </script>
</head>
<body></body>
</html>
